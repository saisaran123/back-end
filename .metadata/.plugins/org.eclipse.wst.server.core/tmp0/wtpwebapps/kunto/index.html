  <style>
    :root {

  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-400: #9ca3af;
  --border-radius: 0.5rem;
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

[data-theme="dark"] {
  --primary-color: #60a5fa;
  --primary-dark: #3b82f6;
  --primary-light: #93c5fd;
  --text-color: #f3f4f6;
  --text-light: #d1d5db;
  --bg-color: #1f2937;
  --bg-gradient-start: #111827;
  --bg-gradient-end: #1f2937;
  --gray-50: #374151;
  --gray-100: #1f2937;
  --gray-200: #374151;
  --gray-300: #4b5563;
  --gray-400: #6b7280;
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
  --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.4), 0 1px 2px -1px rgb(0 0 0 / 0.4);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.5);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  line-height: 1.5;
  color: var(--text-color);
  background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
  min-height: 100vh;
}

.theme-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1000;
}

.theme-btn {
  background: var(--bg-color);
  border: 1px solid var(--gray-300);
  border-radius: 50%;
  width: 2.5rem;
  height: 2.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: var(--text-color);
  box-shadow: var(--shadow);
  transition: all 0.2s;
}

.theme-btn:hover {
  transform: scale(1.1);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem 1rem;
}

.form-container {
  background: var(--bg-color);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
}

.split-layout {
  display: grid;
  grid-template-columns: 1fr;
}

@media (min-width: 768px) {
  .split-layout {
    grid-template-columns: 1fr 1fr;
  }
}

.content-side {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
  color: var(--white);
  padding: 3rem;
}

.content-wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.content-main h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

.content-main p {
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 2rem;
}

.features {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.feature {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.feature svg {
  width: 1.5rem;
  height: 1.5rem;
  color: var(--primary-light);
}

.content-image {
  width: 100%;
  border-radius: var(--border-radius);
  margin-top: 2rem;
  box-shadow: var(--shadow-lg);
}

.form-side {
  padding: 3rem;
}

.progress-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.step {
  display: flex;
  align-items: center;
  flex: 1;
}

.step:last-child {
  flex: 0;
}

.step-number {
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 50%;
  background: var(--gray-200);
  color: var(--text-light);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.step.active .step-number {
  background: var(--primary-color);
  color: var(--white);
}

.step.completed .step-number {
  background: var(--primary-color);
  color: var(--white);
}

.step.completed .step-number::after {
  content: '✓';
}

.step-line {
  flex: 1;
  height: 2px;
  background: var(--gray-200);
  margin: 0 0.5rem;
}

.step.active .step-line,
.step.completed .step-line {
  background: var(--primary-color);
}

.step-content {
  display: none;
}

.step-content.active {
  display: block;
}

h2 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-size: 0.875rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--text-color);
}

input,
select,
textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--gray-300);
  border-radius: var(--border-radius);
  font-size: 1rem;
  transition: all 0.2s;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}
.radio-group {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.radio-group.horizontal {
  flex-direction: row;
  gap: 1.5rem;
}

.radio-option {
  display: flex;
  align-items: center;
  cursor: pointer;
  padding: 0.75rem;
  border: 1px solid var(--gray-300);
  border-radius: var(--border-radius);
  transition: all 0.2s;
}

.radio-option:hover {
  background: var(--gray-50);
}

.radio-option input[type="radio"] {
  width: 1.25rem;
  height: 1.25rem;
  margin-right: 0.75rem;
  cursor: pointer;
}

.radio-label {
  font-size: 1rem;
  color: var(--text-color);
}

.radio-option input[type="radio"]:checked + .radio-label {
  color: var(--primary-color);
  font-weight: 500;
}

.radio-option:has(input[type="radio"]:checked) {
  border-color: var(--primary-color);
  background: var(--gray-50);
}

.form-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 2rem;
}

.btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}

.btn svg {
  width: 1rem;
  height: 1rem;
}

.btn-back {
  color: var(--primary-color);
  background: transparent;
}

.btn-back:hover {
  color: var(--primary-dark);
}

.btn-next {
  background: var(--primary-color);
  color: var(--white);
  margin-left: auto;
}

.btn-next:hover {
  background: var(--primary-dark);
}

input.error,
select.error,
textarea.error {
  border-color: #ef4444;
}

input.error:focus,
select.error:focus,
textarea.error:focus {
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.privacy-content {
  background: var(--gray-50);
  padding: 1.5rem;
  border-radius: var(--border-radius);
  margin-bottom: 1.5rem;
  max-height: 300px;
  overflow-y: auto;
}

.privacy-content h3 {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

.privacy-content h4 {
  font-size: 1.1rem;
  font-weight: 500;

}

.privacy-content p {

}

.privacy-content ul {

}

.privacy-content li {
  color: var(--text-light);

}

/* Checkbox Styles */
.consent-checkboxes {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.checkbox-option {
  display: flex;
  align-items: center;
  gap: 0.75rem;

}

.checkbox-option input[type="checkbox"] {
  width: 1.25rem;

  border-radius: 0.25rem;

}

.checkbox-label {

  color: var(--text-color);
}

.btn-add {
  background: var(--gray-100);
  color: var(--text-color);
  margin-right: auto;
}

.btn-add:hover {
  background: var(--gray-200);
}
  </style>

  <script src="">
    document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('multi-step-form');
  const steps = document.querySelectorAll('.step-content');
  const progressSteps = document.querySelectorAll('.step');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const addStepBtn = document.getElementById('addStepBtn');
  const themeToggle = document.getElementById('themeToggle');
  let currentStep = 1;
  let totalSteps = 5; 

  
  themeToggle.addEventListener('click', () => {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    
    
    themeToggle.innerHTML = newTheme === 'dark' 
      ? '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>'
      : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>';
  });

  function updateStep(step) {
    steps.forEach(s => s.classList.remove('active'));
    document.querySelector(`[data-step="${step}"]`).classList.add('active');
    
    progressSteps.forEach((s, index) => {
      if (index + 1 < step) {
        s.classList.add('completed', 'active');
        s.querySelector('.step-number').innerHTML = '✓';
      } else if (index + 1 === step) {
        s.classList.add('active');
        s.classList.remove('completed');
        s.querySelector('.step-number').innerHTML = index + 1;
      } else if (index + 1 <= totalSteps) {
        s.classList.remove('active', 'completed');
        s.querySelector('.step-number').innerHTML = index + 1;
      }
    });
    
    prevBtn.style.display = step === 1 ? 'none' : 'flex';
    nextBtn.innerHTML = step === totalSteps 
      ? 'Submit <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>'
      : 'Next <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>';
  }

  
  addStepBtn.addEventListener('click', () => {
    totalSteps++;
    
    
    const progressBar = document.querySelector('.progress-bar');
    const lastStep = progressBar.lastElementChild;
    
    
    if (lastStep) {
      const line = document.createElement('div');
      line.className = 'step-line';
      lastStep.appendChild(line);
    }
    
    
    const newStep = document.createElement('div');
    newStep.className = 'step';
    newStep.innerHTML = `<div class="step-number">${totalSteps}</div>`;
    progressBar.appendChild(newStep);
    
    
    const template = document.getElementById('dynamic-step-template');
    const newStepContent = template.content.cloneNode(true);
    const stepDiv = newStepContent.querySelector('.step-content');
    stepDiv.dataset.step = totalSteps;
    
    
    const title = prompt('Enter step title:', 'Additional Information');
    const question = prompt('Enter question:', 'Please provide additional details');
    
    if (title && question) {
